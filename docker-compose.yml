version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: web-push-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app.db:/app/app.db
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
    container_name: web-push-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
